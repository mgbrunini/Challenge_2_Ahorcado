<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Juego del Ahorcado</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" id="iconAlura">
    </header>
    <div id="menu">
      <button type="button" name="button" class="btn" id="btnInicio"><p>Iniciar Juego</p></button>
      <button type="button" name="button" class="btn" id="btnNueva"><p>Añadir Palabra</p></button>
    </div>
    <div id="juego">
      <canvas id="ahorcado" width="800" height="400"></canvas>
      <div class="abc">
        <button type="button" id="A">A</button>
        <button type="button" id="B">B</button>
        <button type="button" id="C">C</button>
        <button type="button" id="D">D</button>
        <button type="button" id="E">E</button>
        <button type="button" id="F">F</button>
        <button type="button" id="G">G</button>
        <button type="button" id="H">H</button>
        <button type="button" id="I">I</button>
        <button type="button" id="J">J</button>
        <button type="button" id="K">K</button>
        <button type="button" id="L">L</button>
        <button type="button" id="M">M</button>
      </div>
      <div class="abc">
        <button type="button" name="button">N</button>
        <button type="button" name="button">Ñ</button>
        <button type="button" name="button">O</button>
        <button type="button" name="button">P</button>
        <button type="button" name="button">Q</button>
        <button type="button" name="button">R</button>
        <button type="button" name="button">S</button>
        <button type="button" name="button">T</button>
        <button type="button" name="button">U</button>
        <button type="button" name="button">V</button>
        <button type="button" name="button">W</button>
      </div>
      <div class="abc">
        <button type="button" name="button">X</button>
        <button type="button" name="button">Y</button>
        <button type="button" name="button">Z</button>
      </div>
    </div>
    <div id="agregarPalabra">
      <div class="">
        <input type="text" name="" id="ingresarPalabra" placeholder="Ingrese una palabra">
      </div>
      <button type="button" name="button" class="btn" id="btnSave"><p>Guardar y comenzar</p></button>
      <button type="button" name="button" class="btn" id="btnCancel"><p>Cancelar</p></button>
    </div>
    <footer>
      <ul class="redes_sociales">
        <li><a href="https://www.linkedin.com/in/mgbrunini/" target="_blank"><img src="img/linkedin.png" alt="LinkedIn" class="footer_icon"></a></li>
        <li><a href="https://www.instagram.com/mgb.computacion/" target="_blank"><img src="img/instagram.png" alt="Instagram" class="footer_icon"></a></li>
      </ul>
        <p id="derechos_reserv">Grande Brunini Matias | Alura Challenge #2 2022</p>
        <address>Buenos Aires, Argentina</address>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/palabras.js"></script>
    <script src="js/ahorcado.js"></script>
  </body>
</html>
